<!DOCTYPE html>
<html>
    <head>
        <title>Class 1 Demo!</title>
    </head>
    <body>
        <h1>Hi Class!</h1>
        <script>
        var user = prompt('What is your name?');
        console.log('The user\'s name is ' + user);

        alert('Hi there, ' + user + 'I\'m going to ask you a question.');

        var answer1 = prompt(user + ' , this is a yes/no question, so please answer with Y or N. Does Rachel have a dog?');
        console.log('The user answered Question 1: ' + answer1);

        if(answer1 === 'N' || answer1 === 'n') {
            alert('Good guess. ' + user + ' ,Rachel does not have a dog.');
        } else {
            alert('Too bad, ' + user + '. Better luck next time!');
        }
        </script>
    </body>
</html>
